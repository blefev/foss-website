        <section>
            <main>
                <h2>Contact</h2>
                <form name="contact" action="confirm.html" method="post">
                    <p>Please fill out the following:</p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" autofocus required><br>
                    <label for="email">E-mail: </label>
                    <input type="text" label="email" required><br>
                    <label for="phone">Phone: </label>
                    <input type="text" label="phone" required pattern="\d{10}" title="Must be 10 digits."><br>
                    <br>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" required> 
                    </textarea><br>
                    <p><input type="submit" name="submit" id="submit" value="Send Email"></p>
                </form>
